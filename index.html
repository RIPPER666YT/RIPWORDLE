<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPWORDLE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-red: #ff0000;
            --neon-blue: #00f0ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --cell-size: 60px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%);
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            letter-spacing: 3px;
        }
        
        .panel {
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .panel-title {
            color: var(--neon-blue);
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(5, 5, 5, 0.7);
            border: 1px solid var(--neon-red);
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-red));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .btn:hover {
            box-shadow: 0 0 20px var(--neon-red);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #333;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, var(--cell-size));
            grid-template-columns: repeat(5, var(--cell-size));
            gap: 8px;
            margin: 20px auto;
            justify-content: center;
        }
        
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            background-color: rgba(5, 5, 5, 0.5);
            transition: all 0.3s;
        }
        
        .cell.filled {
            border-color: var(--neon-red);
            animation: pulse 0.5s;
        }
        
        .cell.correct {
            background-color: var(--neon-red);
            color: var(--darker-bg);
            border-color: var(--neon-red);
            text-shadow: 0 0 5px white;
            box-shadow: 0 0 15px var(--neon-red);
        }
        
        .cell.present {
            background-color: var(--neon-purple);
            color: white;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .cell.absent {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }
        
        .players {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 15px;
        }
        
        .player {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(5, 5, 5, 0.7);
            border: 1px solid var(--neon-purple);
            text-align: center;
            transition: all 0.3s;
        }
        
        .player.active {
            border-color: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
        }
        
        .player-name {
            font-size: 1.1rem;
            color: var(--neon-blue);
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .player-stats {
            font-size: 0.9rem;
            color: var(--neon-red);
        }
        
        .message {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            min-height: 25px;
        }
        
        .error {
            color: #ff3860;
            text-shadow: 0 0 5px #ff3860;
        }
        
        .success {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: var(--darker-bg);
            border: 1px solid var(--neon-red);
            border-radius: 10px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px var(--neon-red);
        }
        
        .modal-title {
            color: var(--neon-blue);
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .modal-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--neon-purple);
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            color: var(--neon-blue);
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--neon-red);
            color: var(--neon-red);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red); }
            50% { text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); }
            100% { text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red); }
        }
        
        @media (max-width: 600px) {
            :root {
                --cell-size: 50px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .panel {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RIPWORDLE</h1>
        
        <!-- Логин -->
        <div class="panel" id="loginPanel">
            <div class="tab-container">
                <div class="tab active" id="createTab">Создать</div>
                <div class="tab" id="joinTab">Присоединиться</div>
            </div>
            
            <div id="createForm">
                <h2 class="panel-title">НОВАЯ ИГРА</h2>
                <input type="text" id="nicknameInput" placeholder="Твой никнейм" maxlength="10">
                <button class="btn" id="createGameBtn">СОЗДАТЬ КОМНАТУ</button>
            </div>
            
            <div id="joinForm" style="display: none;">
                <h2 class="panel-title">ПРИСОЕДИНИТЬСЯ</h2>
                <input type="text" id="joinNicknameInput" placeholder="Твой никнейм" maxlength="10">
                <input type="text" id="roomCodeInput" placeholder="Код комнаты" maxlength="4">
                <button class="btn" id="joinGameBtn">ВОЙТИ</button>
            </div>
        </div>
        
        <!-- Лобби -->
        <div class="panel" id="lobbyPanel" style="display: none;">
            <h2 class="panel-title">КОМНАТА: <span id="roomCode"></span></h2>
            <div id="playersList"></div>
            <button class="btn" id="startGameBtn" disabled>СТАРТ</button>
            <button class="btn btn-secondary" id="leaveRoomBtn">ВЫЙТИ</button>
        </div>
        
        <!-- Игра -->
        <div id="gamePanel" style="display: none;">
            <div class="players">
                <div class="player" id="player1">
                    <div class="player-name">Игрок 1</div>
                    <div class="player-stats">Слов: 0 | Букв: 0</div>
                </div>
                <div class="player" id="player2">
                    <div class="player-name">Игрок 2</div>
                    <div class="player-stats">Слов: 0 | Букв: 0</div>
                </div>
            </div>
            
            <div class="message" id="gameMessage"></div>
            
            <div class="game-board" id="gameBoard"></div>
            
            <div class="message">
                Раунд: <span id="roundCounter">1</span>
                | Ход: <span id="currentPlayer"></span>
            </div>
        </div>
    </div>
    
    <!-- Модалка подсказки -->
    <div class="modal" id="hintModal" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title">ПОДСКАЗКА?</h3>
            <p class="modal-message">Вы угадали 4 буквы! Хотите получить подсказку?</p>
            <div id="hintPoll">Ожидаем ответа соперника...</div>
            <div class="modal-buttons">
                <button class="btn" id="acceptHintBtn">ДА</button>
                <button class="btn btn-secondary" id="declineHintBtn">НЕТ</button>
            </div>
        </div>
    </div>
    
    <!-- Модалка результата -->
    <div class="modal" id="resultModal" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title" id="resultTitle">РЕЗУЛЬТАТ</h3>
            <p class="modal-message" id="resultMessage"></p>
            <button class="btn" id="nextRoundBtn">СЛЕДУЮЩИЙ РАУНД</button>
        </div>
    </div>

    <script>
        // Firebase конфиг
        const firebaseConfig = {
            apiKey: "AIzaSyC_NY3eXimeD74iU6g8qZE0wsl7yexWThw",
            authDomain: "ripsweep-1aaaf.firebaseapp.com",
            databaseURL: "https://ripsweep-1aaaf-default-rtdb.firebaseio.com",
            projectId: "ripsweep-1aaaf",
            storageBucket: "ripsweep-1aaaf.firebasestorage.app",
            messagingSenderId: "600546881732",
            appId: "1:600546881732:web:e3e8f2c2980c583e3e5991",
            measurementId: "G-HS9JT49X7R"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Константы игры
        const WORD_LENGTH = 5;
        const MAX_ATTEMPTS = 6;
        const RUWORDS = [
            "абаза", "абака", "аббат", "абвер", "абзац", "аборт", "абрек", "абрис", "абхаз", 
            "аванс", "авгит", "авгур", "авеню", "авизо", "авлос", "авось", "аврал", 
            // ... остальные слова
            "ящик", "ящур", "ящур", "ящур"
        ];
        
        // Состояние игры
        let gameState = {
            nickname: "",
            playerId: "",
            roomId: "",
            players: [],
            currentPlayerIndex: 0,
            round: 1,
            targetWord: "",
            attempts: [],
            currentAttempt: "",
            gameStarted: false,
            hintRequested: false,
            hintResponses: {},
            stats: {}
        };
        
        // DOM элементы
        const loginPanel = document.getElementById('loginPanel');
        const lobbyPanel = document.getElementById('lobbyPanel');
        const gamePanel = document.getElementById('gamePanel');
        const createTab = document.getElementById('createTab');
        const joinTab = document.getElementById('joinTab');
        const createForm = document.getElementById('createForm');
        const joinForm = document.getElementById('joinForm');
        const nicknameInput = document.getElementById('nicknameInput');
        const joinNicknameInput = document.getElementById('joinNicknameInput');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const createGameBtn = document.getElementById('createGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const roomCode = document.getElementById('roomCode');
        const playersList = document.getElementById('playersList');
        const startGameBtn = document.getElementById('startGameBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const gameBoard = document.getElementById('gameBoard');
        const gameMessage = document.getElementById('gameMessage');
        const player1 = document.getElementById('player1');
        const player2 = document.getElementById('player2');
        const roundCounter = document.getElementById('roundCounter');
        const currentPlayer = document.getElementById('currentPlayer');
        const hintModal = document.getElementById('hintModal');
        const hintPoll = document.getElementById('hintPoll');
        const acceptHintBtn = document.getElementById('acceptHintBtn');
        const declineHintBtn = document.getElementById('declineHintBtn');
        const resultModal = document.getElementById('resultModal');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const nextRoundBtn = document.getElementById('nextRoundBtn');
        
        // Инициализация игрового поля
        function initGameBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}-${j}`;
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        // Обновление игрового поля
        function updateGameBoard() {
            // Очищаем все клетки
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            // Заполняем попытки
            gameState.attempts.forEach((attempt, attemptIndex) => {
                for (let i = 0; i < WORD_LENGTH; i++) {
                    const cell = document.getElementById(`cell-${attemptIndex}-${i}`);
                    if (attempt.word[i]) {
                        cell.textContent = attempt.word[i];
                        cell.classList.add('filled');
                        
                        if (attempt.feedback) {
                            if (attempt.feedback[i] === 'correct') {
                                cell.classList.add('correct');
                            } else if (attempt.feedback[i] === 'present') {
                                cell.classList.add('present');
                            } else {
                                cell.classList.add('absent');
                            }
                        }
                    }
                }
            });
            
            // Текущая попытка
            if (gameState.currentAttempt) {
                const currentRow = gameState.attempts.length;
                if (currentRow < MAX_ATTEMPTS) {
                    for (let i = 0; i < gameState.currentAttempt.length; i++) {
                        const cell = document.getElementById(`cell-${currentRow}-${i}`);
                        cell.textContent = gameState.currentAttempt[i];
                        cell.classList.add('filled');
                    }
                }
            }
        }
        
        // Обновление информации о игроках
        function updatePlayersInfo() {
            // Лобби
            playersList.innerHTML = gameState.players.map(player => 
                `<div style="margin: 5px 0; color: ${player.id === gameState.playerId ? 'var(--neon-red)' : 'white'}">
                    ${player.nickname} ${player.id === gameState.players[0]?.id ? '👑' : ''}
                </div>`
            ).join('');
            
            // Игра
            if (gameState.players.length > 0) {
                player1.querySelector('.player-name').textContent = gameState.players[0].nickname;
                player1.querySelector('.player-stats').textContent = 
                    `Слов: ${gameState.stats[gameState.players[0].id]?.words || 0} | Букв: ${gameState.stats[gameState.players[0].id]?.letters || 0}`;
                
                player1.classList.toggle('active', 
                    gameState.gameStarted && gameState.currentPlayerIndex === 0 && gameState.players[0].id === gameState.playerId);
            }
            
            if (gameState.players.length > 1) {
                player2.querySelector('.player-name').textContent = gameState.players[1].nickname;
                player2.querySelector('.player-stats').textContent = 
                    `Слов: ${gameState.stats[gameState.players[1].id]?.words || 0} | Букв: ${gameState.stats[gameState.players[1].id]?.letters || 0}`;
                
                player2.classList.toggle('active', 
                    gameState.gameStarted && gameState.currentPlayerIndex === 1 && gameState.players[1].id === gameState.playerId);
            }
            
            // Кнопка старта
            if (gameState.players.length > 0 && gameState.players[0].id === gameState.playerId) {
                startGameBtn.disabled = gameState.players.length < 2;
            }
            
            // Текущий игрок
            if (gameState.gameStarted) {
                currentPlayer.textContent = gameState.players[gameState.currentPlayerIndex].nickname;
                roundCounter.textContent = gameState.round;
            }
        }
        
        // Показать сообщение
        function showMessage(msg, isError = false) {
            gameMessage.textContent = msg;
            gameMessage.className = 'message ' + (isError ? 'error' : 'success');
        }
        
        // Скрыть сообщение
        function clearMessage() {
            gameMessage.textContent = '';
            gameMessage.className = 'message';
        }
        
        // Генерация случайного слова
        function getRandomWord() {
            const fiveLetterWords = RUWORDS.filter(word => word.length === WORD_LENGTH);
            return fiveLetterWords[Math.floor(Math.random() * fiveLetterWords.length)];
        }
        
        // Проверка слова
        function isValidWord(word) {
            return RUWORDS.includes(word.toLowerCase());
        }
        
        // Оценка попытки
        function evaluateAttempt(attempt, target) {
            const feedback = [];
            const targetLetters = target.split('');
            const attemptLetters = attempt.split('');
            
            // Правильные буквы
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (attemptLetters[i] === targetLetters[i]) {
                    feedback[i] = 'correct';
                    targetLetters[i] = null;
                }
            }
            
            // Буквы есть в слове
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (!feedback[i]) {
                    const index = targetLetters.indexOf(attemptLetters[i]);
                    if (index !== -1) {
                        feedback[i] = 'present';
                        targetLetters[index] = null;
                    } else {
                        feedback[i] = 'absent';
                    }
                }
            }
            
            return feedback;
        }
        
        // Подсчет правильных букв
        function countCorrectLetters(feedback) {
            return feedback.filter(f => f === 'correct').length;
        }
        
        // Создание комнаты
        function createRoom() {
            gameState.roomId = generateRoomCode();
            roomCode.textContent = gameState.roomId;
            
            // Создаем игрока
            gameState.playerId = generateId();
            const player = {
                id: gameState.playerId,
                nickname: gameState.nickname
            };
            
            // Подключаемся к Firebase
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            
            roomRef.on('value', (snapshot) => {
                const roomData = snapshot.val();
                
                if (roomData) {
                    updateGameState(roomData);
                } else {
                    // Создаем новую комнату
                    roomRef.set({
                        players: [player],
                        gameStarted: false,
                        stats: {
                            [player.id]: { words: 0, letters: 0 }
                        }
                    });
                }
            });
            
            // Обработка отключения
            roomRef.onDisconnect().update({
                players: gameState.players.filter(p => p.id !== gameState.playerId)
            });
            
            showLobby();
        }
        
        // Присоединение к комнате
        function joinRoom() {
            gameState.roomId = roomCodeInput.value.trim().toUpperCase();
            
            if (!/^[A-Z0-9]{4}$/.test(gameState.roomId)) {
                alert('Код комнаты должен состоять из 4 символов (A-Z, 0-9)');
                return;
            }
            
            roomCode.textContent = gameState.roomId;
            
            // Создаем игрока
            gameState.playerId = generateId();
            const player = {
                id: gameState.playerId,
                nickname: gameState.nickname
            };
            
            // Подключаемся к Firebase
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            
            roomRef.on('value', (snapshot) => {
                const roomData = snapshot.val();
                
                if (roomData) {
                    // Добавляем игрока если его нет в комнате
                    if (!roomData.players.some(p => p.id === gameState.playerId)) {
                        const updatedPlayers = [...roomData.players, player];
                        roomRef.update({ players: updatedPlayers });
                    }
                    
                    updateGameState(roomData);
                } else {
                    alert('Комната не найдена!');
                    window.location.reload();
                }
            });
            
            // Обработка отключения
            roomRef.onDisconnect().update({
                players: gameState.players.filter(p => p.id !== gameState.playerId)
            });
        }
        
        // Обновление состояния игры из Firebase
        function updateGameState(roomData) {
            gameState.players = roomData.players || [];
            gameState.gameStarted = roomData.gameStarted || false;
            gameState.currentPlayerIndex = roomData.currentPlayerIndex || 0;
            gameState.round = roomData.round || 1;
            gameState.targetWord = roomData.targetWord || '';
            gameState.attempts = roomData.attempts || [];
            gameState.currentAttempt = roomData.currentAttempt || '';
            gameState.stats = roomData.stats || {};
            gameState.hintRequested = roomData.hintRequested || false;
            gameState.hintResponses = roomData.hintResponses || {};
            
            // Обновляем UI
            updatePlayersInfo();
            
            if (gameState.gameStarted) {
                showGame();
                updateGameBoard();
                
                // Проверяем подсказку
                if (gameState.hintRequested && !gameState.hintResponses[gameState.playerId]) {
                    showHintModal();
                }
            } else {
                showLobby();
            }
        }
        
        // Генерация кода комнаты
        function generateRoomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Генерация ID игрока
        function generateId() {
            return Math.random().toString(36).substr(2, 8);
        }
        
        // Показать лобби
        function showLobby() {
            loginPanel.style.display = 'none';
            lobbyPanel.style.display = 'block';
            gamePanel.style.display = 'none';
        }
        
        // Показать игру
        function showGame() {
            loginPanel.style.display = 'none';
            lobbyPanel.style.display = 'none';
            gamePanel.style.display = 'block';
        }
        
        // Начало игры
        function startGame() {
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            
            roomRef.update({
                gameStarted: true,
                round: 1,
                targetWord: getRandomWord(),
                currentPlayerIndex: 0,
                attempts: [],
                currentAttempt: '',
                hintRequested: false,
                hintResponses: {}
            });
        }
        
        // Отправка попытки
        function submitAttempt() {
            if (!isValidWord(gameState.currentAttempt)) {
                showMessage('Нет такого слова!', true);
                return;
            }
            
            const feedback = evaluateAttempt(gameState.currentAttempt, gameState.targetWord);
            const correctLetters = countCorrectLetters(feedback);
            
            const newAttempts = [...gameState.attempts, {
                word: gameState.currentAttempt,
                feedback: feedback,
                playerId: gameState.playerId
            }];
            
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            const updates = {
                attempts: newAttempts,
                currentAttempt: ''
            };
            
            // Проверка победы
            if (correctLetters === WORD_LENGTH) {
                // Обновляем статистику
                const newStats = {...gameState.stats};
                if (!newStats[gameState.playerId]) {
                    newStats[gameState.playerId] = { words: 0, letters: 0 };
                }
                
                newStats[gameState.playerId].words += 1;
                newStats[gameState.playerId].letters += correctLetters;
                
                updates.stats = newStats;
                updates.gameStarted = false;
                
                roomRef.update(updates).then(() => {
                    showResult(true, gameState.currentAttempt);
                });
            } 
            // Проверка конца раунда
            else if (newAttempts.length === MAX_ATTEMPTS) {
                updates.gameStarted = false;
                roomRef.update(updates).then(() => {
                    showResult(false, gameState.targetWord);
                });
            } 
            // Проверка подсказки (4 правильные буквы)
            else if (correctLetters === 4 && newAttempts.length >= 3) {
                updates.hintRequested = true;
                updates.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                roomRef.update(updates);
            } 
            // Обычный ход
            else {
                updates.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                roomRef.update(updates);
            }
        }
        
        // Показать модалку подсказки
        function showHintModal() {
            hintPoll.innerHTML = 'Вы угадали 4 буквы! Хотите получить подсказку?';
            acceptHintBtn.disabled = false;
            declineHintBtn.disabled = false;
            hintModal.style.display = 'flex';
        }
        
        // Показать результат раунда
        function showResult(success, word) {
            resultTitle.textContent = success ? 'ПОБЕДА!' : 'ПОРАЖЕНИЕ';
            resultMessage.textContent = success 
                ? `${gameState.players[gameState.currentPlayerIndex].nickname} угадал слово "${word.toUpperCase()}"!` 
                : `Никто не угадал слово "${word.toUpperCase()}".`;
            
            resultModal.style.display = 'flex';
        }
        
        // Начать следующий раунд
        function nextRound() {
            resultModal.style.display = 'none';
            
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            
            // Меняем игроков местами
            const rotatedPlayers = [...gameState.players];
            rotatedPlayers.push(rotatedPlayers.shift());
            
            roomRef.update({
                players: rotatedPlayers,
                gameStarted: true,
                round: gameState.round + 1,
                targetWord: getRandomWord(),
                currentPlayerIndex: 0,
                attempts: [],
                currentAttempt: '',
                hintRequested: false,
                hintResponses: {}
            });
        }
        
        // Обработчики событий
        createTab.addEventListener('click', () => {
            createTab.classList.add('active');
            joinTab.classList.remove('active');
            createForm.style.display = 'block';
            joinForm.style.display = 'none';
        });
        
        joinTab.addEventListener('click', () => {
            joinTab.classList.add('active');
            createTab.classList.remove('active');
            createForm.style.display = 'none';
            joinForm.style.display = 'block';
        });
        
        createGameBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname.length < 2 || nickname.length > 10) {
                alert('Никнейм должен быть от 2 до 10 символов');
                return;
            }
            
            gameState.nickname = nickname;
            createRoom();
        });
        
        joinGameBtn.addEventListener('click', () => {
            const nickname = joinNicknameInput.value.trim();
            if (nickname.length < 2 || nickname.length > 10) {
                alert('Никнейм должен быть от 2 до 10 символов');
                return;
            }
            
            gameState.nickname = nickname;
            joinRoom();
        });
        
        startGameBtn.addEventListener('click', startGame);
        
        leaveRoomBtn.addEventListener('click', () => {
            window.location.reload();
        });
        
        acceptHintBtn.addEventListener('click', () => {
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            const newResponses = {...gameState.hintResponses, [gameState.playerId]: true};
            
            roomRef.update({
                hintResponses: newResponses
            });
            
            hintPoll.innerHTML = 'Вы согласились. Ожидаем ответа соперника...';
            acceptHintBtn.disabled = true;
            declineHintBtn.disabled = true;
        });
        
        declineHintBtn.addEventListener('click', () => {
            const roomRef = database.ref(`rooms/${gameState.roomId}`);
            const newResponses = {...gameState.hintResponses, [gameState.playerId]: false};
            
            roomRef.update({
                hintResponses: newResponses
            });
            
            hintPoll.innerHTML = 'Вы отказались. Ожидаем ответа соперника...';
            acceptHintBtn.disabled = true;
            declineHintBtn.disabled = true;
        });
        
        nextRoundBtn.addEventListener('click', nextRound);
        
        // Обработка клавиатуры
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameStarted) return;
            
            // Проверяем, что ход текущего игрока
            const currentPlayerId = gameState.players[gameState.currentPlayerIndex]?.id;
            if (currentPlayerId !== gameState.playerId) return;
            
            if (e.key === 'Enter') {
                if (gameState.currentAttempt.length === WORD_LENGTH) {
                    submitAttempt();
                }
            } else if (e.key === 'Backspace') {
                gameState.currentAttempt = gameState.currentAttempt.slice(0, -1);
                
                const roomRef = database.ref(`rooms/${gameState.roomId}`);
                roomRef.update({ currentAttempt: gameState.currentAttempt });
            } else if (/^[а-яА-ЯёЁ]$/.test(e.key) && gameState.currentAttempt.length < WORD_LENGTH) {
                gameState.currentAttempt += e.key.toLowerCase();
                
                const roomRef = database.ref(`rooms/${gameState.roomId}`);
                roomRef.update({ currentAttempt: gameState.currentAttempt });
            }
        });
        
        // Инициализация
        initGameBoard();
    </script>
</body>
